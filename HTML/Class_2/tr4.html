<!DOCTYPE html>
<html>
<head>
    <title>Tables Example</title>
    <style>
        table,th,td,tr{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<table border="1">
    <tr>
        <th rowspan="2"> </th>
        <th colspan="2">Average</th>
        <th rowspan="2">Red eyes</th>
    </tr>
    <tr>
        <th>height</th>
        <th>weight</th>
    </tr>
    <tr>
        <td>Male</td>
        <td>1.9</td>
        <td>0.003</td>
        <td>40%</td>
    </tr>
    <tr>
        <td>Female</td>
        <td>1.7</td>
        <td>0.002</td>
        <td>43%</td>
    </tr><br>
</table>
<table border="1">&nbsp;
    <tr>
        <th>No.</th>
        <th>Full Name</th>
        <th>Position</th>
        <th>Salary</th>
        <th>Type</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Bill Gate</td>
        <td>Founder Microsoft</td>
        <td>$1000</td>
        <td rowspan="4">Company Founder</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Bill Gate</td>
        <td>Founder Microsoft</td>
        <td>$1000</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Bill Gate</td>
        <td>Founder Microsoft</td>
        <td>$1000</td>
    </tr>
    <tr>
        <td>4</td>
        <td>Bill Gate</td>
        <td>Founder Microsoft</td>
        <td>$1000</td>
    </tr>
    <tr>
         <td colspan="3"><center>Total Expense:</center></td>
         <td>&4600</td>
    </tr>
</table>

</body>
</html>
