<!DOCTYPE html>
<html>
<head>
    <title>Tables Example</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 10px;
            float: left;
        }
        th, td {
            border: 1px solid black;
            padding: 5px 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<!-- Left Table -->
<table>
    <tr>
        <th rowspan="2"> </th>
        <th colspan="2">Average</th>
        <th rowspan="2">Red eyes</th>
    </tr>
    <tr>
        <th>height</th>
        <th>weight</th>
    </tr>
    <tr>
        <td>Male</td>
        <td>1.9</td>
        <td>0.003</td>
        <td>40%</td>
    </tr>
    <tr>
        <td>Female</td>
        <td>1.7</td>
        <td>0.002</td>
        <td>43%</td>
    </tr>
</table>

<!-- Right Table -->
<table>
    <tr>
        <th>No.</th>
        <th>Full Name</th>
        <th>Position</th>
        <th>Salary</th>
        <th>Type</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Bill Gate</td>
        <td>Founder Microsoft</td>
        <td>$1000</td>
        <td rowspan="4">Company Founder</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Bill Gate</td>
        <td>Founder Microsoft</td>
        <td>$1000</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Bill Gate</td>
        <td>Founder Microsoft</td>
        <td>$1000</td>
    </tr>
    <tr>
        <td>4</td>
        <td>Bill Gate</td>
        <td>Founder Microsoft</td>
        <td>$1000</td>
    </tr>
    <tr>
        <td colspan="5" style="text-align: right;">Total Expense: $4600</td>
    </tr>
</table>

</body>
</html>
