<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tables Example</title>
<style>
  table {
    border-collapse: collapse;
    margin: 20px 0;
    width: auto;
  }
  th, td {
    border: 1px solid black;
    padding: 8px 12px;
    text-align: center;
  }
  th {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>

<!-- First Table -->
<table>
  <tr>
    <th>Columu 1</th>
    <th>Columu 2</th>
    <th>Columu 3</th>
  </tr>
  <tr>
    <td rowspan="2">Row 1 Cell 1</td>
    <td>Row 1 Cell 2</td>
    <td>Row 1 Cell 3</td>
  </tr>
  <tr>
    <td>Row 2 Cell 2</td>
    <td>Row 2 Cell 3</td>
  </tr>
  <tr>
    <td>Row 3 Cell 1</td>
    <td colspan="2"></td>
  </tr>
</table>

<!-- Timetable -->
<table>
  <tr>
    <th>Day/Period</th>
    <th>1</th>
    <th>2</th>
    <tr>
